<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <form>
    <div>
        <h3 id="titulo">Preencha o formulário abaixo que nossa equipe entrará em contato</h3>
    <div>
        <fieldset class="grupo">
            <div class="campo">
                    <label for="nome"><strong>Nome*</strong></label>
                    <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Email principal*</strong></label>
                 <input type="email" name="email" id="email">
            </div>
            <div class="campo">
                <label for="telefone"><strong>Número de Telefone*</strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="comentario"><strong>Comentário</strong></label>
            <textarea rows="10" style="width: 30em" id="comentario" name="comentario"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit"">Enviar</button>
        <br>
        <br>
        <div class="campo">
        *Ao enviar os seus dados você concorda em receber nossas comunicações.
        </div>
    </form>
</body>

</html>
